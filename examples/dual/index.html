<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dual</title>
</head>
<body>
    <div class="dual">
        <div id="left" v-import="counter"></div>
        <div id="right" v-import="counter"></div>
    </div>

    <style>
        .dual {
            display: flex;
            gap: 10px;
        }
    </style>

    <script type="module">
        import startVjs from '../../src/index.mjs';

        const handlers = [
            await import('../../src/handlers/importHandler.mjs'),
            await import('../../src/handlers/componentHandler.mjs'),
            await import('../../src/handlers/elementHandler.mjs'),
            await import('../../src/handlers/templateHandler.mjs'),
            await import('../../src/handlers/scriptHandler.mjs'),
        ]

        const left = document.getElementById('left');
        startVjs(left, handlers);

        const right = document.getElementById('right');
        startVjs(right, handlers);
    </script>
</body>
</html>
