<div v-component="simple">
  <button v-element="decrement">-1</button>
  <span v-element="counter"></span>
  <button v-element="increment">+1</button>
</div>

<script>
  const { counter, decrement, increment } = component.elements;

  let current = 0;

  counter.innerHTML = current;

  decrement.addEventListener('click', () => {
    counter.innerHTML = --current;
  })
  increment.addEventListener('click', () => {
    counter.innerHTML = ++current;
  })
</script>
