<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi import</title>

    <script type="module">
        // Import initialize method
        import { startVjs, attributeHandlers } from '../../src/index.mjs';

        const app = document.getElementById('app');
        startVjs(app, attributeHandlers);
    </script>
</head>
<body>
    <div id="app">
        <div>
            Counter 1
            <div v-import="../_parts/counter"></div>
        </div>
        <div>
            Counter 2
            <div v-import="../_parts/counter"></div>
        </div>
    </div>
</body>
</html>
