<button v-element="subtract">-1</button>
<span v-element="display"></span>
<button v-element="add">+1</button>

<script type="javascript" v-script>
    const { subtract, display, add } = vjs.elements;

    let counter = 0;

    const updateDisplay = () => display.innerText = counter;
    subtract.addEventListener('click', () => --counter && updateDisplay());
    add.addEventListener('click', () => ++counter && updateDisplay());

    updateDisplay();
</script>
